{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'control/css/login.css' %}">
    <link href="{% static 'control/js/main.js' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
<body>
    {{ request.user }}
    <div id="login">

        <p class="text-center text-white pt-5" style="font-family: 'Pacifico', cursive; font-size: 80px">MedLight clinic</p>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}

                            <h3 class="text-center text-info"><font color="#1184F0">Авторизация</font></h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><font color="#1184F0">Логин:</font></label><br>
                                <input id="username" type="text" name="username"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"><font color="#1184F0">Пароль:</font></label><br>
                                <input id="password" type="password" name="password"  class="form-control" required autocomplete="new-password">
	                            <a href="#" class="password-control"></a>
                            </div>
                            <div class="form-group">
                                <br>
                                 <input type="submit" name="submit" class="btn btn-success btn-md" value="Войти">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
